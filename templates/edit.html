{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}


{% block body %}
    <h2>Edit</h2>
    <form action="/post/edit/{{post.id}}" method="POST">
        Title: <input type="text" name="title" id="title" value="{{post.title}}">
        <br>
        Save: <input type="text" name="content" id="content" value="{{post.content}}">
        <br>
        Author: <input type="text" name="author" id="author" value="{{post.author}}">
        <br>
        <input type="submit" value="Save">
    </form>
    </hr>
{% endblock %}
